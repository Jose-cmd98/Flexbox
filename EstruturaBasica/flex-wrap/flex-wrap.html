<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Wrap</title>

    <style>
        .flex-container{
            display: flex;
            
            border: 2px solid black;
            max-width: 300px;
        }

        .flex-container-column{
            display: flex;
            border: 2px solid black;
            max-width: 300px;
            flex-direction: column;
        }

        .item{
            font-size: 24px;
            height: 50%;
            text-align: center;
            min-width: 100px;
            line-height: 70px;
        }

        .noWrap{
            flex-wrap: nowrap;
        }
        .wrap{
            flex-wrap: wrap;
        }
        .wrap-reverse{
            flex-wrap: wrap-reverse;
        }

        .blue{
            background-color: turquoise;
        }
        .green{
            background-color: green;
        }
        .grey{
            background-color: grey;
        }
        .orange{
            background-color: orange;
        }

    </style>
</head>
<body>

    <h1>No-Wrap</h1>

    <div class="flex-container noWrap">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item grey">3</div>
        <div class="item orange">4</div>
    </div>

    <h1>Wrap</h1>

    <div class="flex-container wrap">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item grey">3</div>
        <div class="item orange">4</div>
    </div>

    <h1>Wrap-Reverse</h1>

    <div class="flex-container wrap-reverse">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item grey">3</div>
        <div class="item orange">4</div>
    </div>

    <h4>Acima Exemplos de uso Flex-wrap flex-direction padr√£o, abaixo uso do column.</h4>
    
    <h1>No-Wrap</h1>

    <div class="flex-container-column noWrap">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item grey">3</div>
        <div class="item orange">4</div>
    </div>

    <h1>Wrap</h1>

    <div class="flex-container wrap">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item grey">3</div>
        <div class="item orange">4</div>
    </div>

    <h1>Wrap-Reverse</h1>

    <div class="flex-container wrap-reverse">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item grey">3</div>
        <div class="item orange">4</div>
    </div>

    <h4>Exemplos de uso Flex-wrap RowMode</h4>
</body>
</html>
